    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #map{
          height: 500px;
          width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header_logo">
            <img class="filter-purple" src="../images/Bolt Groups-Feyi/logo.svg" alt="" height="46px">
        </div>
        <div class="navigator">
            <div class="class_locations"><a class="nav1" href="../pages/home.html">Home</a></div>

            <div class="class_locations"><a class="nav1" href="../pages/vechicle.html">Vehicle Search</a></div>
        </div>
        <div class="login_photo">
            <img class="filter-white" src="../images/Bolt Groups-Feyi/profile-svgrepo-com.svg" alt="">
        </div>
    </div>
    <div id="map"></div>
      <script>
          function initMap(){
            var location = {lat: 36.1627,lng:-86.7816};
            var map = new google.maps.Map(document.getElementById("map"),{
                zoom: 4,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
      </script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-tVvIx-b6Ds_dT2sh5nz5xTRUGD7f6JI&callback=initMap"></script>
      
</body>
