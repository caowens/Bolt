<!DOCTYPE html>
<html lang="en">
<!-- Charles Owens -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/create-group.css">
    <!-- Getting Open Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Create New Group</title>
    
</head>

<body>
    <!-- Header -->
    <div class="container">
        <div class="header">
            <a class="navbar-brand" href="#">
              <img class= "filter-purple logo-head" src="../timia_rainesHomePage/bolt-logo.svg" alt="Bolt Logo" >
            <div class="profile">
              <img class="filter-white profile" src="../timia_rainesHomePage/profile-svgrepo-com (1).svg" alt="Profile Pic">
            </div>
            </a>
            <ul>
              <li><a href="../pages/home.html">HOME</a></li>
              <li><a href="../pages/group.html">GROUPS</a></li>
              <li><a href="../pages/events.html">EVENTS</a></li>
              <li><a href="#">INFO</a></li>
            </ul>
            
        </div>
        <!-- Create A New Title -->
        <div class="container-2">
            <div class="box-create-title">
                <h1 class="create-title">CREATE A NEW GROUP</h1>
            </div>
        </div>
        <!-- Add Image Section -->
        <form action="../Bolt Groups-Feyi/index.html">
            <div class="container-3">
                <input style="display:none" type="file" id="my-file" name="image" accept="image/*" onchange="loadFile(event)">
                <button id="get" class="box-add-image" type="button" onclick="document.getElementById('my-file').click()">
                    <h3>Add Image</h3>
                </button>
                <img id="output" width="100%" style="display:none"/>
                <script>
                    var hidden = false;
                    var loadFile = function(event) {
                        var image = document.getElementById('output');
                        image.src = URL.createObjectURL(event.target.files[0]);

                        hidden = !hidden;
                        if(hidden) {
                            document.getElementById('get').style = 'display:none';
                            document.getElementById('output').style.display = 'block';
                        }
                    }
                </script>
            </div>
        <!-- White Section -->
            <div class="container-5">
                <div class="container-4">
                    <div class="members-section">
                        <input type="text" class="add_members" placeholder = "Add Members">
                        <div class="first_member">
                            <p>Timia Raines</p>
                        </div>
                        <div class="second_member">
                            <p>Feyisayo Adeaga</p>
                        </div>
                        <div class="third_member">
                            <p>Asha Hopkins</p>
                        </div>
                        <div class="fourth_member">
                            <p>Charles Owens</p>
                        </div>
                    </div>
                    <div class="description-section">
                        <input type="text" class="group_name" placeholder = "Group Name">
                        <textarea class="purpose" name="purpose" rows="2" cols="20" placeholder="Your group's purpose"></textarea>
                    </div>
                </div>
                <button type="submit" class="create" id="create-group">Create</button>
            </div>
        </form>
        <!-- Footer -->
        <div class="footer">
            <!-- <img src="../images/bolt-logo.svg" class="filter-purple logo-footer"> -->
            <img class= "filter-purple"src="../images/logo.svg" alt="" height="46px">
        </div>

    </div>
</body>

</html>
