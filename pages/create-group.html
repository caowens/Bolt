<body>
    <div class="container">
        <!-- Navbar -->
        <!-- Create A New Title -->
        <div class="container-2">
            <div class="box-create-title">
                <h1 class="create-title">CREATE A NEW GROUP</h1>
            </div>
        </div>
        <!-- Add Image Section -->
        <form action="../Bolt Groups-Feyi/index.html">
            <div class="container-3">
                <input style="display:none" type="file" id="my-file" name="image" accept="image/*" onchange="loadFile(event)">
                <button id="get" class="box-add-image" type="button" onclick="document.getElementById('my-file').click()">
                    <h3>Add Image</h3>
                </button>
                <img id="output" width="100%" style="display:none"/>
                <script>
                    var hidden = false;
                    var loadFile = function(event) {
                        var image = document.getElementById('output');
                        image.src = URL.createObjectURL(event.target.files[0]);

                        hidden = !hidden;
                        if(hidden) {
                            document.getElementById('get').style = 'display:none';
                            document.getElementById('output').style.display = 'block';
                        }
                    }
                </script>
            </div>
        <!-- White Section -->
            <div class="container-5">
                <div class="container-4">
                    <div class="members-section">
                        <input type="text" class="add_members" placeholder = "Add Members">
                        <div class="first_member">
                            <p>Timia Raines</p>
                        </div>
                        <div class="second_member">
                            <p>Feyisayo Adeaga</p>
                        </div>
                        <div class="third_member">
                            <p>Asha Hopkins</p>
                        </div>
                        <div class="fourth_member">
                            <p>Charles Owens</p>
                        </div>
                    </div>
                    <div class="description-section">
                        <input type="text" class="group_name" placeholder = "Group Name">
                        <textarea class="purpose" name="purpose" rows="2" cols="20" placeholder="Your group's purpose"></textarea>
                    </div>
                </div>
                <button type="submit" class="create" id="create-group">Create</button>
            </div>
        </form>
