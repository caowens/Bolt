<!DOCTYPE html>
<html lang="en">
<!-- Charles Owens -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/create-group.css">
    <!-- Getting Open Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create New Group</title>
</head>

<body>
    <!-- Nav Bar -->
    <div class="header">
        <div class="header_logo">
            <img class="filter-purple" src="../images/Bolt Groups-Feyi/logo.svg" alt="" height="46px">
        </div>
        <div class="navigator">
            <div class="class_locations"><a class="nav1" href="../pages/home.html">HOME</a></div>
            <div class="class_locations"><a class="nav1" href="../pages/home.html">GROUPS</a></div>
            <div class="class_locations"><a class="nav1" href="../pages/event.html">EVENTS</a></div>
            <div class="class_locations"><a class="nav1" href="../pages/vechicle.html">VEHICLE SEARCH</a></div>
        </div>
        <div class="login_photo">
            <img class="filter-white" src="../images/Bolt Groups-Feyi/profile-svgrepo-com.svg" alt="">
        </div>
    </div>
    <div class="container">
        <!-- Create A New Title -->
        <div class="container-2">
            <div class="box-create-title" id="please-work">
                <h1 class="create-title">CREATE A NEW GROUP</h1>
            </div>
        </div>
        <!-- Add Image Section -->
        <form action="../pages/home.html" method="post">
            <div class="container-3">
                <input style="display:none" type="file" id="my-file" name="image" accept="image/*"
                    onchange="loadFile(event)">
                <button id="group-image" class="box-add-image" type="button"
                    onclick="document.getElementById('my-file').click()">
                    <h3>Add Image</h3>
                </button>
                <img name="image" id="output" width="100%" style="display:none" type="image" />
                <!-- Changes Add Image field to uploaded image -->
                <script>
                    var hidden = false;
                    var loadFile = function (event) {
                        var image = document.getElementById('output');
                        image.src = URL.createObjectURL(event.target.files[0]);

                        hidden = !hidden;
                        if (hidden) {
                            document.getElementById('group-image').style = 'display:none';
                            document.getElementById('output').style.display = 'block';
                        }
                    }
                </script>
            </div>
            <!-- Form Section -->
            <div class="container-5">
                <div class="container-4">
                    <div class="members-section">
                        <input type="text" class="add_members" placeholder="Add Members">
                        <div class="first_member">
                            <p>Timia Raines</p>
                        </div>
                        <div class="second_member">
                            <p>Feyisayo Adeaga</p>
                        </div>
                        <div class="third_member">
                            <p>Asha Hopkins</p>
                        </div>
                        <div class="fourth_member">
                            <p>Charles Owens</p>
                        </div>
                    </div>
                    <div class="description-section">
                        <input name="name" type="text" class="group_name" id="group-name" placeholder="Group Name">
                        <textarea name="description" class="purpose" type="text" id="group-purpose" name="purpose"
                            rows="2" cols="20" placeholder="Your group's purpose"></textarea>
                    </div>
                </div>
                <a href="../pages/home.html"><button type="submit" class="create" id="create-group"
                        name="submit">Create</button></a>
            </div>
        </form>
        <!-- Footer -->
        <div class="footer">
            <img class="filter-purple" src="../images/Bolt Groups-Feyi/logo.svg" alt="" height="46px">
        </div>
    </div>
    <script src="../js/create-group.js"></script>
</body>

</html>
